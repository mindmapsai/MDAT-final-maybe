[build]
  # Directory to change to before starting a build
  base = "multi-department-system"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "multi-department-system/build"
  # Default build command
  command = "npm install && npm run build"

[build.environment]
  # Node.js version for builds
  NODE_VERSION = "18"

[[redirects]]
  # SPA fallback - redirect all routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  # Production-specific environment variables would go here
  # These are set in Netlify dashboard

[context.deploy-preview]
  # Deploy preview environment variables

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Function settings (if you convert backend to Netlify Functions later)
[functions]
  directory = "multi-department-system/netlify/functions"
